<div id="Prerequesites"><h1 id="Prerequesites" class="header"><a href="#Prerequesites">Prerequesites</a></h1></div>

<p>
This guide assume you already have a working instance of vim or neovim installed and is familiar with it's syntax.
</p>

<p>
Make sure you have these settings in your vimrc file:
	set nocompatible
	filetype plugin on
	syntax on
</p>

<p>
Without them Vimwiki will not work properly.
</p>
